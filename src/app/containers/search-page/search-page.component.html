<h1>on test le commit deploy instant</h1>
<ion-header>
    <ion-toolbar>
      <ion-title>Recherche d'itinéraire</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <ion-item>
        <ion-label position="floating">De</ion-label>
        <ion-input formControlName="from" placeholder="Ex: Genève"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">À</ion-label>
        <ion-input formControlName="to" placeholder="Ex: Lausanne"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime
          formControlName="date"
          presentation="date"
          [preferWheel]="true"
          display-format="DD/MM/YYYY"
        ></ion-datetime>
      </ion-item>
      <ion-text color="strong" class="ion-padding-start">
        Date sélectionnée : {{ form.value.date | formatDate }}
      </ion-text>
      
  
      <ion-item>
        <ion-label position="floating">Heure</ion-label>
        <ion-input formControlName="time" placeholder="Ex: 07:48"></ion-input>
      </ion-item>
  
      <ion-button expand="block" type="submit" [disabled]="form.invalid">
        Rechercher
      </ion-button>
  
    </form>

      
    <pre>
        {{result | json }}

        
      </pre>
  </ion-content>
